<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Sistema de Gestão FTTH</title>
    <style>
        :root {
            --primary-color: #2a3d66;
            --secondary-color: #eaf0fa;
            --accent-color: #27ae60;
            --danger-color: #c0392b;
            --text-color: #2a3d66;
            --light-text: #666;
            --border-color: #e0e6f0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6fb;
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .panel {
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
        }

        .panel.success {
            border-color: var(--accent-color);
            background-color: rgba(39, 174, 96, 0.1);
        }

        .panel.error {
            border-color: var(--danger-color);
            background-color: rgba(192, 57, 43, 0.1);
        }

        .panel h3 {
            margin-top: 0;
        }

        pre {
            background: #f4f6fb;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.2s;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button.secondary {
            background: var(--light-text);
        }

        .button:hover {
            background: #1a2540;
        }

        .button.secondary:hover {
            background: #555;
        }

        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid var(--border-color);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Login - Sistema de Gestão FTTH</h1>
        
        <div class="panel" id="diagnosticPanel">
            <h2>Diagnóstico da API</h2>
            <button class="button" id="runDiagnostic">Executar Diagnóstico</button>
            <div id="diagnosticResults"></div>
        </div>
        
        <div class="panel" id="loginTestPanel">
            <h2>Teste de Login</h2>
            
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" value="admin">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" value="admin123">
            </div>
            
            <div class="actions">
                <button class="button" id="testLogin">Testar Login</button>
                <button class="button secondary" id="lookupUser">Verificar Usuário</button>
            </div>
            
            <div id="loginResults"></div>
        </div>
        
        <div class="panel" id="usersPanel">
            <h2>Usuários Disponíveis</h2>
            <button class="button" id="checkUsers">Verificar Usuários</button>
            <div id="usersResults"></div>
        </div>
    </div>

    <script>
        // Função para executar diagnóstico
        async function runDiagnostic() {
            const diagnosticResults = document.getElementById('diagnosticResults');
            diagnosticResults.innerHTML = '<p>Executando diagnóstico...</p>';
            
            try {
                const response = await fetch('/api/diagnose');
                const data = await response.json();
                
                let html = `
                    <h3>Resultados do Diagnóstico</h3>
                    <p><strong>Data e Hora:</strong> ${data.timestamp}</p>
                    <p><strong>Status da Conexão:</strong> ${data.database.status}</p>
                `;
                
                if (data.database.status === 'connected') {
                    html += `
                        <h4>Usuários</h4>
                        <p>Status: ${data.database.users.status}</p>
                        <p>Contagem: ${data.database.users.count}</p>
                    `;
                    
                    if (data.database.users.sample && data.database.users.sample.length > 0) {
                        html += `
                            <h4>Amostra de Usuários</h4>
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuário</th>
                                    <th>Nível de Acesso</th>
                                </tr>
                        `;
                        
                        data.database.users.sample.forEach(user => {
                            html += `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.accessLevel}</td>
                                </tr>
                            `;
                        });
                        
                        html += '</table>';
                    }
                    
                    html += `
                        <h4>Teste com Usuário Padrão</h4>
                        <p>Status: ${data.database.defaultUserLogin.status}</p>
                        <p>Resultado: ${data.database.defaultUserLogin.result}</p>
                    `;
                } else if (data.database.error) {
                    html += `<p class="error">Erro: ${data.database.error}</p>`;
                }
                
                html += `
                    <h4>Detalhes Técnicos</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                diagnosticResults.innerHTML = html;
            } catch (error) {
                diagnosticResults.innerHTML = `
                    <div class="panel error">
                        <h3>Erro ao executar diagnóstico</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Função para testar login
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginResults = document.getElementById('loginResults');
            
            loginResults.innerHTML = '<p>Testando login...</p>';
            
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loginResults.innerHTML = `
                        <div class="panel success">
                            <h3>Login bem-sucedido!</h3>
                            <p><strong>Nome:</strong> ${data.user.name}</p>
                            <p><strong>Nível de Acesso:</strong> ${data.user.accessLevel}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    loginResults.innerHTML = `
                        <div class="panel error">
                            <h3>Falha no login</h3>
                            <p><strong>Erro:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                loginResults.innerHTML = `
                    <div class="panel error">
                        <h3>Erro ao testar login</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Função para verificar usuário
        async function lookupUser() {
            const username = document.getElementById('username').value;
            const loginResults = document.getElementById('loginResults');
            
            loginResults.innerHTML = '<p>Verificando usuário...</p>';
            
            try {
                const response = await fetch('/api?action=check-users');
                const data = await response.json();
                
                if (response.ok) {
                    const users = data.users || [];
                    const user = users.find(u => u.username === username);
                    
                    if (user) {
                        loginResults.innerHTML = `
                            <div class="panel success">
                                <h3>Usuário encontrado!</h3>
                                <p><strong>Nome:</strong> ${user.name}</p>
                                <p><strong>Nível de Acesso:</strong> ${user.accessLevel}</p>
                                <pre>${JSON.stringify(user, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        loginResults.innerHTML = `
                            <div class="panel error">
                                <h3>Usuário não encontrado</h3>
                                <p>O usuário "${username}" não foi encontrado na base de dados.</p>
                                <p>Existem ${users.length} usuários disponíveis.</p>
                            </div>
                        `;
                    }
                } else {
                    loginResults.innerHTML = `
                        <div class="panel error">
                            <h3>Falha ao verificar usuário</h3>
                            <p><strong>Erro:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                loginResults.innerHTML = `
                    <div class="panel error">
                        <h3>Erro ao verificar usuário</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Função para verificar usuários disponíveis
        async function checkUsers() {
            const usersResults = document.getElementById('usersResults');
            
            usersResults.innerHTML = '<p>Verificando usuários disponíveis...</p>';
            
            try {
                const response = await fetch('/api?action=check-users');
                const data = await response.json();
                
                if (response.ok) {
                    const users = data.users || [];
                    
                    let html = `
                        <h3>Usuários Disponíveis (${users.length})</h3>
                    `;
                    
                    if (users.length > 0) {
                        html += `
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuário</th>
                                    <th>Nome</th>
                                    <th>Nível de Acesso</th>
                                </tr>
                        `;
                        
                        users.forEach(user => {
                            html += `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.name}</td>
                                    <td>${user.accessLevel}</td>
                                </tr>
                            `;
                        });
                        
                        html += '</table>';
                    } else {
                        html += `
                            <div class="panel error">
                                <p>Nenhum usuário encontrado!</p>
                                <p>É necessário inicializar o banco de dados com os usuários padrão.</p>
                            </div>
                        `;
                    }
                    
                    html += `
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    usersResults.innerHTML = html;
                } else {
                    usersResults.innerHTML = `
                        <div class="panel error">
                            <h3>Falha ao verificar usuários</h3>
                            <p><strong>Erro:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                usersResults.innerHTML = `
                    <div class="panel error">
                        <h3>Erro ao verificar usuários</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Configurar event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('runDiagnostic').addEventListener('click', runDiagnostic);
            document.getElementById('testLogin').addEventListener('click', testLogin);
            document.getElementById('lookupUser').addEventListener('click', lookupUser);
            document.getElementById('checkUsers').addEventListener('click', checkUsers);
        });
    </script>
</body>
</html>
