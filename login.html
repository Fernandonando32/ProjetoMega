<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão FTTH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a3d66;
            --secondary-color: #eaf0fa;
            --accent-color: #27ae60;
            --danger-color: #c0392b;
            --text-color: #2a3d66;
            --light-text: #666;
            --border-color: #e0e6f0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6fb;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--light-text);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #1a2540;
        }

        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--light-text);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-network-wired" style="font-size: 48px; color: var(--primary-color);"></i>
            <h1>Sistema de Gestão FTTH</h1>
            <p>Entre com suas credenciais para acessar o sistema</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <div class="error-message" id="loginError">Usuário ou senha incorretos</div>
            </div>

            <button type="submit" class="button" id="loginButton">Entrar</button>
        </form>

        <div class="form-footer">
            <p>© 2023 Sistema de Gestão FTTH. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/db-config.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        // Verificar se já está autenticado
        async function checkExistingAuth() {
            if (await Auth.isAuthenticated()) {
                redirectLoggedInUser();
            }
        }

        // Redirecionar usuário com base nas permissões
        function redirectLoggedInUser() {
            const currentUser = Auth.getCurrentUser();
            
            if (Auth.hasPermission(currentUser, Auth.PERMISSIONS.MANAGE_USERS)) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'Pagina1 (1).html';
            }
        }

        // Manipulador de envio do formulário
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');
            const loginButton = document.getElementById('loginButton');
            
            // Mostrar carregamento
            loginButton.disabled = true;
            loginButton.innerHTML = '<div class="loading-spinner"></div> Entrando...';
            loginError.style.display = 'none';
            
            try {
                const result = await Auth.login(username, password);
                
                if (result.success) {
                    redirectLoggedInUser();
                } else {
                    loginError.textContent = result.message || 'Usuário ou senha incorretos';
                    loginError.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                loginError.textContent = 'Erro ao conectar ao servidor. Tente novamente mais tarde.';
                loginError.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        }

        // Configurar event listeners quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticação existente
            checkExistingAuth();
            
            // Configurar formulário de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
