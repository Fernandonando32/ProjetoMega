<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão FTTH</title>
    <script src="js/supabase-db.js"></script>
    <script src="js/db-integrator.js"></script>
    <script src="js/advanced-iframe-fix.js"></script>
    <script src="js/fix-stats.js"></script>
    <script src="js/fix-currentUser-injector.js"></script>
    <script src="js/supabase-integration.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2a3d66;
            color: white;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        
        .note {
            background: #ffffdd;
            padding: 10px;
            border: 1px solid #e0e0a3;
            margin: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2a3d66;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // Confirmar que o iframe foi carregado
        let iframeLoaded = false;
        
        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            
            // Mostrar spinner de carregamento
            loading.style.display = 'flex';
            
            // Inicializar o Supabase quando o iframe carregar
            iframe.onload = function() {
                iframeLoaded = true;
                loading.style.display = 'none';
                
                // Inicializar o banco de dados no contexto do iframe
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow.supabaseDB && iframeWindow.inicializarBancoDados) {
                    console.log('Inicializando banco de dados no iframe...');
                    iframeWindow.inicializarBancoDados().then(result => {
                        console.log('Banco de dados inicializado:', result);
                    }).catch(error => {
                        console.error('Erro ao inicializar o banco de dados:', error);
                    });
                } else {
                    console.warn('API Supabase não disponível no iframe');
                }
            };
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Sistema de Gestão FTTH</h1>
    </div>
    
    <div class="note">
        Esta é uma versão melhorada do sistema que corrige problemas de layout, duplicação de conteúdo e estatísticas, além de implementar armazenamento em banco de dados Supabase.
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Carregando sistema e conectando ao banco de dados Supabase...</div>
    </div>
    
    <iframe id="contentFrame" src="Pagina1 (1).html" style="display:block"></iframe>
    
    <script>
        // Confirmar que o iframe foi carregado
        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            
            // Mostrar spinner de carregamento
            loading.style.display = 'flex';
            
            // Quando o iframe terminar de carregar
            iframe.onload = function() {
                // Ocultar spinner após um breve delay
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
                
                // Injetar o script de integração do Supabase no iframe
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const script = iframeDoc.createElement('script');
                    script.src = 'js/supabase-integration.js';
                    iframeDoc.head.appendChild(script);
                    
                    console.log('Script de integração do Supabase injetado no iframe');
                } catch (error) {
                    console.error('Erro ao injetar script no iframe:', error);
                }
            };
        });
    </script>
</body>
</html>
