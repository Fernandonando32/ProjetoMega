<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FTTH - Carregando Sistema</title>
    <script src="js/advanced-iframe-fix.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            visibility: hidden; /* Inicialmente oculto para evitar flashes */
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #2a3d66;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #2a3d66;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .progress-container {
            width: 300px;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #2a3d66;
            border-radius: 5px;
            transition: width 0.3s ease;
            animation: progress 4s forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Otimizando Exibição</h2>
        <p>Aguarde enquanto preparamos a interface do sistema. Estamos resolvendo problemas de duplicação de elementos para garantir uma experiência perfeita.</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <iframe id="mainFrame" src="Pagina1 (1).html"></iframe>
</body>
</html>
