<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Autenticação</title>
    <script src="js/auth.js"></script>
</head>
<body>
    <h1>Teste de Autenticação</h1>
    <div id="result"></div>
    
    <script>
        // Verificar se Auth está definido
        const resultDiv = document.getElementById('result');
        
        try {
            if (typeof Auth !== 'undefined') {
                resultDiv.innerHTML = `
                    <p style="color: green; font-weight: bold;">✅ Auth está definido corretamente!</p>
                    <p>Permissões disponíveis: ${Object.keys(Auth.PERMISSIONS).length}</p>
                    <p>Níveis de acesso: ${Object.keys(Auth.ACCESS_LEVELS).join(', ')}</p>
                `;
                console.log('Auth carregado com sucesso:', Auth);
            } else {
                resultDiv.innerHTML = '<p style="color: red; font-weight: bold;">❌ Auth não está definido!</p>';
                console.error('Auth não está definido');
            }
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red; font-weight: bold;">❌ Erro ao verificar Auth: ${error.message}</p>`;
            console.error('Erro ao verificar Auth:', error);
        }
    </script>
</body>
</html>
